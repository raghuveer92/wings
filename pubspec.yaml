name: wings
description: A new Flutter application.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1
environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  firebase_messaging: ^7.0.3
#  firebase: ^7.3.3
  provider: ^4.3.2+2
  flutter_overlay_loader: ^0.0.2
  toast: ^0.1.5
  circular_profile_avatar: ^1.0.8
  image_picker: ^0.6.7+12
  image_cropper: ^1.3.1
  badges: ^1.1.4
  cached_network_image: ^2.3.3
  html: ^0.14.0+4
  backendless_sdk: ^6.0.1
  shared_preferences: ^0.5.4+5
  fbroadcast: ^1.0.2
  pinch_zoom_image_last: ^0.3.2
  hive: ^1.4.4+1
  hive_flutter: ^0.3.1
dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true
  assets:
    - icons/
  fonts:
    - family: GothamRounded
      fonts:
        - asset: fonts/GOTHAMRND-BOOK.OTF
          weight: 300
        - asset: fonts/GothamRounded-Light.ttf
          weight: 200
        - asset: fonts/GOTHAMRND-MEDIUM.OTF
          weight: 500
        - asset: fonts/GothamRounded-Bold.ttf
          weight: 700
